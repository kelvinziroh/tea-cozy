<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea Cozy | Landing page</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <img src="./images/img-tea-cozy-logo.webp" alt="tea-cozy-logo">
        <ul>
            <li><a href="#">Mission</a></li>
            <li><a href="#">Featured Tea</a></li>
            <li><a href="#">Locations</a></li>
        </ul>
    </header>
    <main>
        <section class="hero-banner">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </section>
        <section class="tea-info">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at The Tea Cozy?</h4>
            <figure>
                <img src="./images/img-berryblitz.webp" alt="Berry Blitz Tea">
                <figcaption>Fall Berry Blitz Tea</figcaption>
            </figure>
            <figure>
                <img src="./images/img-spiced-rum.webp" alt="Spiced Rum Tea">
                <figcaption>Spiced Rum Tea</figcaption>
            </figure>
            <figure>
                <img src="./images/img-donut.webp" alt="Seasonal Donuts">
                <figcaption>Seasonal Donuts</figcaption>
            </figure>
            <figure>
                <img src="./images/img-myrtle-ave.webp" alt="Myrtle Ave Tea">
                <figcaption>Myrtle Ave Tea</figcaption>
            </figure>
            <figure>
                <img src="./images/img-bedford-bizarre.webp" alt="Bedford Bizzare Tea">
                <figcaption>Bedford Bizzare Tea</figcaption>
            </figure>
        </section>
    </main>
</body>
</html>
